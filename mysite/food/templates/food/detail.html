{% include "food/base.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.item_image }}" height="300px" alt="{{ item.item_name }}" />
    </div>

    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_desc }}</h2>
      <h2>${{ item.item_price }}</h2>
    </div>
  </div>
</div>
{% endblock %}
