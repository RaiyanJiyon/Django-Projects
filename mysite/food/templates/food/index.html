{% include "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Template</title>
  </head>
  <body>
    {% block body %}
    <ul>
      {% for item in item_list %}
      <li>
        <a href="{% url 'food:detail' item.id %}"
          >{{ item.id }} -- {{ item.item_name }}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% endblock body %}
  </body>
</html>
